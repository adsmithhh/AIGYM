agent:
  id: "agent.transformer.v1"
  name: "TransformerAgent"
  capabilities: ["nlp"]
  needs:
    compute: "cpu"
  handshake:
    protocol: "aigym/1.0"
    intents: ["cooperate", "compare_adapters"]

tasks:
  - id: "task.generate"
    description: "Generate text with a transformer"
    adapter: "transformer_v1"

adapters:
  transformer_v1:
    type: "transformer"
    params:
      model: "gpt2"       # placeholder; change to any local/remote model id you use
      device: "cpu"
      max_tokens: 64
